name: Dyninst OSes
description: 'Operating systems Dyninst is tested on'
outputs:
  names:
    description: 'OS names'
    value: ${{ steps.make_oses.outputs.names }}
runs:
  using: "composite"
  steps:
    - id: make_oses
      shell: bash
      run: |
        # As yaml strings
        names+="'ubuntu-20.04', "
        names+="'ubuntu-22.04', "
        names+="'ubuntu-23.04', "
        names+="'ubuntu-23.10', "
        names+="'ubuntu-24.04', "
        names+="'fedora-37', "
        names+="'fedora-38', "
        names+="'fedora-39', "
        echo "names=[${names}]" >> $GITHUB_OUTPUT
