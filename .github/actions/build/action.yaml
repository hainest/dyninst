name: "Build single config"

inputs:
  os:
    required: true
  extra-cmake-flags:
    required: false
  c-compiler:
    required: true
  cxx-compiler:
    required: true
  build-type:
    required: false
    default: "RELWITHDEBINFO"
  install-dir:
    required: false
    default: "/dyninst/install"
  src-dir:
    required: false
    default: "/dyninst/src"
  num-jobs:
    required: false
    default: 2

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
      with:
        path: "build-checkout"

    - name: Build
      if: ${{ startsWith(inputs.os, 'fedora') }}
      uses: ./build-checkout/.github/actions/build-fedora 
      with:
        extra-cmake-flags: ${{ inputs.extra-cmake-flags }}
        c-compiler: ${{ inputs.c-compiler }}
        cxx-compiler: ${{ inputs.cxx-compiler }}
        build-type: ${{ inputs.build-type }}
        install-dir: ${{ inputs.install-dir }}
        src-dir: ${{ inputs.src-dir }}
        num-jobs: ${{ inputs.num-jobs }}

    - name: Build
      if: ${{ startsWith(inputs.os, 'ubuntu') }}
      uses: ./build-checkout/.github/actions/build-ubuntu
      with:
        extra-cmake-flags: ${{ inputs.extra-cmake-flags }}
        c-compiler: ${{ inputs.c-compiler }}
        cxx-compiler: ${{ inputs.cxx-compiler }}
        build-type: ${{ inputs.build-type }}
        install-dir: ${{ inputs.install-dir }}
        src-dir: ${{ inputs.src-dir }}
        num-jobs: ${{ inputs.num-jobs }}
