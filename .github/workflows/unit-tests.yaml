name: Unit Tests

on:
  pull_request:
     branches:
        - master
     paths:
       - 'common/**'
       - 'dataflowAPI/**'
       - 'dwarf/**'
       - 'dynC_API/**'
       - 'dyninstAPI/**'
       - 'dyninstAPI_RT/**'
       - 'elf/**'
       - 'external/**'
       - 'instructionAPI/**'
       - 'parseAPI/**'
       - 'parseThat/**'
       - 'patchAPI/**'
       - 'proccontrol/**'
       - 'stackwalk/**'
       - 'symlite/**'
       - 'symtabAPI/**'
     types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

jobs:

  get-oses:
    runs-on: ubuntu-latest
    outputs:
      all: ${{ steps.all.outputs.all }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: all
        uses: ./.github/actions/os-versions

  unit-tests:
    if: github.event.pull_request.draft == false
    needs: get-oses
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJson(needs.get-oses.outputs.all) }}
        c-compiler: ['gcc', 'clang']
        include:
          - c-compiler: 'gcc'
            cxx-compiler: 'g++'
          - c-compiler: 'clang'
            cxx-compiler: 'clang++'
    permissions:
      packages: read
    container:
      image: ghcr.io/dyninst/amd64/${{ matrix.os }}:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}
    name: Unit tests ${{ matrix.os }}, ${{ matrix.c-compiler }}
    steps:
      - name: Checkout Dyninst
        uses: actions/checkout@v4
        with:
          path: "src"    # Relative to $GITHUB_WORKSPACE

      - name: Clean
        run: rm -rf /dyninst

      - name: Build Dyninst
        uses: ./src/.github/actions/build
        with:
          os: ${{ matrix.os }}
          c-compiler: ${{ matrix.c-compiler }}
          cxx-compiler: ${{ matrix.cxx-compiler }}
          extra-cmake-flags: "-DDYNINST_EXPORT_ALL=1"
          src-dir: "${GITHUB_WORKSPACE}/src"
          install-dir: "${GITHUB_WORKSPACE}/install"

      - name: Checkout Unit Tests
        uses: actions/checkout@v4
        with:
          repository: dyninst/unit-tests
          path: unit-tests  # Relative to $GITHUB_WORKSPACE

      - name: Build unit tests
        shell: bash
        run: |
          set -ex
          cd unit-tests; mkdir build; cd build
          cmake .. -DDyninst_ROOT=${GITHUB_WORKSPACE}/install -DDYNINST_SOURCE_TREE=${GITHUB_WORKSPACE}/src
          cmake --build . --parallel 2

      - name: Run unit tests
        shell: bash
        run: |
          set -ex
          cd ${GITHUB_WORKSPACE}/unit-tests/build
          ctest -VV --output-on-failure .
